<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Host Page</title>
    <!-- Add link to Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Add CSS styles for the navigation bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: blue; /* Set background color to blue */
        }
        .navbar-brand {
            font-size: 24px; /* Set font size for the name */
            color: white; /* Set text color to white */
        }
        .navbar-nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-item {
            margin-right: 20px;
        }
        .nav-item a {
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: white; /* Set text color to white */
        }
        /* Add CSS styles for about me section */
        .about-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
            text-align: center;
            background-color: navy; /* Set background color to navy blue */
            color: white; /* Set text color to white */
            padding: 40px; /* Add padding for better spacing */
            border-radius: 20px; /* Add border radius for rectangular shape */
        }
        .about-section h2 {
            font-size: 32px; /* Increase font size for heading */
            font-weight: bold;
            margin-bottom: 20px;
        }
        .about-section p {
            font-size: 20px; /* Increase font size for text */
            line-height: 1.6;
            max-width: 500px; /* Limit text width for better readability */
        }
        .profile-pic {
            width: 200px;
            border-radius: 50%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <!-- Brand Name -->
        <div class="navbar-brand">Shania Sitton</div>
        <!-- Navigation Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#about">About</a>
            </li>
            <li class="nav-item">
                <a href="#skills">Skills</a>
            </li>
            <li class="nav-item">
                <a href="#projects">Projects</a>
            </li>
            <li class="nav-item">
                <a href="#contact">Contact</a>
            </li>
        </ul>
    </nav>

    <!-- About Me Section -->
    <section id="about" class="about-section">
        <h2 class="animate__animated animate__fadeInDown">About Me</h2>
        <div class="animate__animated animate__fadeInLeft">
            <p>Hello! I'm Shania Sitton, a passionate individual with a knack for technology and security. I thrive on challenges and love to explore new avenues in the ever-evolving tech world.</p>
        </div>
        <img src="Github Profile Pic.jpg" alt="Profile Picture" class="profile-pic animate__animated animate__fadeInRight">
    </section>

    <!-- Include script tag for Animate.css -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
</body>
</html>
