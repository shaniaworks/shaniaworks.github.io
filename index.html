<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shania Sitton - Portfolio</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }

        /* Navigation Bar styles */
        .navbar {
            background-color: #fff;
            border-bottom: 2px solid skyblue;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .nav-items {
            display: flex;
            list-style-type: none;
        }

        .nav-items a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border-right: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        .nav-items a:last-child {
            border-right: none;
        }

        .nav-items a:hover {
            background-color: #f0f0f0;
        }

        /* Header Section styles */
        .header {
            background-color: skyblue;
            text-align: center;
            padding: 20px 0;
        }

        .name {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .resume-btn {
            background-color: white;
            color: skyblue;
            border: 2px solid skyblue;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .resume-btn:hover {
            background-color: skyblue;
            color: white;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: transparent;
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
            border-radius: 10px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #f0f0f0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Main Sections styles */
        section {
            padding: 40px 20px;
        }

        .about-section, .experience-section, .education-section, .projects-section, .skills-section, .certificates-section, .contact-section {
            background-color: skyblue;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }

        .section-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .section-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .section-item {
            width: calc(33.33% - 20px);
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
        }

        .section-item img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .section-item p {
            margin-bottom: 10px;
        }

        /* Footer Section styles */
        .footer {
            background-color: skyblue;
            text-align: center;
            padding: 20px 0;
        }

        .footer p {
            color: white;
            font-size: 18px;
        }

        .up-arrow {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .up-arrow:hover {
            transform: translateY(-3px);
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons img {
            width: 30px;
            margin: 0 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    </nav>

    <!-- Header Section -->
    <header class="header">
